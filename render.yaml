services:
  - type: web
    name: brainiax-backend
    runtime: node
    plan: starter
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: brainiax-backend
          property: port
      - key: MONGO_URI
        sync: false
      - key: CLIENT_ORIGIN
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_TOKEN
        generateValue: true
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: OWNER_EMAIL
        sync: false
      - key: CREATE_ADMIN_USERNAME
        value: admin
      - key: CREATE_ADMIN_PASSWORD
        sync: false